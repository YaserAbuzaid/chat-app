<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="custom-container">
        <form class="form-row" id="messages-form">
            <div class="form-input">
                <input id="user-message" type="text" placeholder="Enter message here" />
            </div>
            <div class="form-button">
                <input class="submit-button" type="submit" value="Send Message!" />
            </div>
        </form>
        <div class="message-list">
            <ul id="messages">
                <!-- Starts empty, populated by Socket.io and JavaScript -->
                 
            </ul>
            
        </div>        
    </div>
    <script src="/socket.io/socket.io.min.js"></script>
    <script src="scripts.js"></script>    
</body>
</html>
